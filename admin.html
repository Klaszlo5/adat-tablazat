<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="admin.js" type="module"></script>
    <link rel="stylesheet" href="stilus.css">
<body>
    <main class="container">
        <h1>
            Kutyák kutyákkok
        </h1>
        <div class="filterezes">
            <h3>
                Kutyafilterek
            </h3>
            <button class="btn btn-outline-primary filter-option" data-filter="stilus">
                2-3hónapos
            </button>
            <button class="btn btn-outline-primary filter-option" data-filter="stilus2">
                3 éves alatt
            </button>
            <button class="btn btn-outline-primary filter-option" data-filter="stilus3">
                3.5+ éves
            </button>
        </div>
        <table id="tablazat" class="table table-striped mt-3">
            <thead>
                <tr>
                    <th class="text-nowrap">
                        Kutya neve<i class="bi" data-ertek="kutyaneve"></i>
                    </th>
                    <th class="text-nowrap">
                        Kutya fajtája<i class="bi" data-ertek="faj"></i>
                    </th>
                    <th class="text-nowrap">
                        Kutyus kora (hónap)<i class="bi" data-ertek="kor"></i>
                    </th>
                    <th class="text-nowrap">
                        Kutyus kép
                    </th>
                    <th class="text-nowrap">
                        Műveletek
                    </th>
                </tr>
            </thead>
            <tbody id="tartalom"></tbody>
        </table>
        <h3>Adattáblázat és szűrés</h3>
        <form id="urlap">
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label" for="kutyanev">
                        Kutyaneve:
                    </label><br/>
                    <input class="form-control" type="text" id="kutyanev" name="kutyanev"><br>
                </div>

                <div class="col-md-4">
                    <label class="form-label" for="kor">
                        Kor (hónap):
                    </label><br/>
                    <input class="form-control" type="number" id="kor" name="kor"><br>
                </div>

                <div class="col-md-4">
                    <label class="form-label" for="fajta">
                        Fajta:
                    </label><br/>
                    <select class="form-select" id="fajta" name="fajta">
                        <option value="">--- Válassz ---</option>
                        <option value="kutya1">Kutya 1</option>
                        <option value="kutya2">Kutya 2</option>
                        <option value="kutya3">Kutya 3</option>
                        <option value="kutya4">Kutya 4</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col text-end">
                    <button class="btn btn-primary" id="bead">
                        Bead
                    </button>
                    <button class="btn btn-outline-primary" id="reset">
                        Alaphelyzetbe
                    </button>
                </div>
            </div>
       </form>
    </main>
</body>
</html>
